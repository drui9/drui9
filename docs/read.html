<!DOCTYPE html>
<html lang="en" id="html" class="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/tailwind.css">
    <title>twisted</title>
  </head>

  <body id="parent" class="">
    <!--Nav-->
    <nav id="header" class="fixed w-full z-30 top-0 text-black no-select">
      <div class="w-full container mx-auto flex flex-wrap items-center border rounded m-1 justify-between p-1 shadow-xl bg-white dark:bg-gray-900 dark:border-gray-800">
        <div class="pl-4 flex items-center space-x-3">
          <a class="font-pacifico font-bold text-2xl md:text-3xl lg:text-4xl text-black dark:text-white" href="index.html">Chapter One</a>
          <button id="theme-mode" class="flex text-white p-1 bg-black rounded-full focus:outline-none focus:shadow-outline">
            <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-6 h-6 hidden">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>
            <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
            </svg>                        
          </button>
        </div>
        <div class="block pr-4">
          <button id="nav-toggle" class="flex text-white p-0 md:p-1 bg-black rounded focus:outline-none focus:shadow-outline">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <!-- chapters modal -->
    <div id="chapters-modal" tabindex="-1" class="hidden fixed inset-0 bg-gray-400 bg-opacity-70 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog">
      <div class="relative p-4 w-full max-w-md h-full md:h-auto">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow-2xl pt-12 mt-4">
            <div class="flex flex-wrap">
              <div class="w-full flex justify-center">
                <div class="relative">
                  <img src="static/img/cover.png" class="rounded-2xl shadow-xl align-middle border border-2 absolute -m-16 -ml-16 max-w-[110px]"/>
                </div>
              </div>
            </div>

            <button id="modal-close" type="button" class="absolute top-3 right-3 rounded" data-modal-toggle="chapters-modal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="my-12 mx-4">
              <div class="mx-auto w-3/5 pt-8 pb-2 m-2 border-b-2"></div>
              <ul class="font-sans text-center mx-4 h-[20em] overflow-x-hidden">
                <script>
                  for(let i=1; i < 42; i++){
                    document.write(
                      "<li>" +
                        '<button class="shadow px-12 m-1 rounded text-black font-pacifico">' +
                          `Chapter ${i}` +
                        "</button>" +
                      "</li>"
                    )
                  }
                </script>
              </ul>
              <div class="flex justify-between text-center p-4">
                <button class="flex bg-red-500 rounded m-1 px-2 font-pacifico">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.0" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
                  </svg>                
                  Previous
                </button>
                <button class="flex bg-blue-500 rounded m-1 px-2 font-pacifico">
                  Next
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.0" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
                  </svg>  
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>

    <section class="">
      <div class="container mx-auto p-4 rounded mt-12">
        <p class="p-4 text-xl font-gentium text-black dark:text-white">
          A work in progress. Coming soon!
        </p>
      </div>
    </section>

  <script>
    const html = document.getElementById('html');
    const darkicon = document.getElementById('dark-icon');
    const lighticon = document.getElementById('light-icon');
    const theme = document.getElementById('theme-mode');
    const body = document.getElementById('parent');
    const menu = document.getElementById('nav-toggle');
    const modalclose = document.getElementById('modal-close');
    const chaptersmodal = document.getElementById('chapters-modal');

    theme.addEventListener('click', function(){
      if(body.classList.contains('dark')){
        body.classList.remove('dark');
        html.classList.remove('bg-gray-900')
        darkicon.classList.remove('hidden');
        lighticon.classList.add('hidden');
      }else{
        body.classList.add('dark');
        html.classList.add('bg-gray-900')
        lighticon.classList.remove('hidden');
        darkicon.classList.add('hidden');
      }
    });

    menu.addEventListener('click', function(){
      chaptersmodal.classList.remove('hidden');
    });

    modalclose.addEventListener('click', function(){
      chaptersmodal.classList.add('hidden');
    });
  </script>
  </body>
</html>
